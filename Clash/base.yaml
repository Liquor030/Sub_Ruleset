# 代理组策略
proxy-groups:

# url-test 通过指定的 URL 测试并选择延迟最低的节点
- name: "UrlTest"
  type: url-test
  proxies:
    - "1"
    - "2"
    - "3"
    - "4"
  url: 'http://www.gstatic.com/generate_204'
  interval: 300

# fallback 通过指定的 URL 测试并选择可用的节点，当 1 故障不可用时自动切换到 2 以此类推
# - name: "Fallback"
#   type: fallback
#   proxies:
#     - "1"
#     - "2"
#     - "3"
#     - "4"
#   url: 'http://www.gstatic.com/generate_204'
#   interval: 300

# load-balance: 负载均衡
# - name: "LoadBalance"
#   type: load-balance
#   proxies:
#     - "1"
#     - "2"
#     - "3"
#     - "4"
#   url: 'http://www.gstatic.com/generate_204'
#   interval: 300

# 代理节点选择
- name: "PROXY"
  type: select
  proxies:
    - "UrlTest"
    - "1"
    - "2"
    - "3"
    - "4"
# 白名单模式 PROXY，黑名单模式 DIRECT
- name: "Final"
  type: select
  proxies:
    - "PROXY"
    - "DIRECT"
# Apple 服务代理
- name: "Apple"
  type: select
  proxies:
    - "DIRECT"
    - "PROXY"
# 国际流媒体服务
- name: "GlobalMedia"
  type: select
  proxies:
    - "PROXY"
    - "1"
    - "2"
    - "3"
    - "4"
# 大陆流媒体面向港澳台限定服务
- name: "HKMTMedia"
  type: select
  proxies:
    - "DIRECT"
    - "1"
    - "2"
    - "3"
    - "4"
# 运营商及声名狼藉网站劫持
- name: "Hijacking"
  type: select
  proxies:
    - "REJECT"
    - "DIRECT"

rule-providers: ~

rules: ~
